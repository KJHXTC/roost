<div class="layui-tab layui-tab-card">
  <ul class="layui-tab-title">
    <li class="layui-this">用户名密码登录</li>
    <li>邮箱登录</li>
    <li>手机号快捷登录</li>
    <li>二维码登录</li>
  </ul>
  <div class="layui-tab-content" style="height: 100px;">
    <div id="login">
      <div id="user_view_email" class="layui-tab-item layui-show">
        <input type="email" maxlength="128">
        <input type="password" maxlength="30">
      </div>
      <div id="user_view_phone" class="layui-tab-item">
        <select>
          <option selected="selected" value="+86">中国</option>
          <option value="+851">香港</option>
          <option value="+852">澳门</option>
          <option value="+1">美国</option>
          <option value="+1">新加坡</option>
        </select>
        <input type="number" maxlength="13">
        <input type="password" maxlength="30">
      </div>
      <div id="user_view_username" class="layui-tab-item">
        <input type="email" maxlength="128">
        <input type="password" maxlength="30">
      </div>
      <div id="user_view_qrCode" class="layui-tab-item">
      </div>
    </div>
  </div>
</div>
