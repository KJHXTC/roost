<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>微信注册 - KEDYY</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css" rel="stylesheet">
</head>
<body>

<div id="vw_bind_option">
  <!-- 网站LOGO 最后加个微信+网站关联的标识 -->
  <div class="">
    <canvas id="logo" class="logo">
    </canvas>
  </div>

  <div class="xxxx-panel" id="vw_login_id">
    <!-- 验证账号是否存在 -->
    <div class="weui-cells__title">
      用户注册
    </div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">用户名</label>
        </div>
        <div class="weui-cell__bd">
          <input id="id_name" class="weui-input" type="text" pattern=".{6,13}" placeholder="请设定用户名">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__sd">
          <label class="weui-label">设定密码</label>
        </div>
        <div class="weui-cell__bd">
          <input id="id_pwd1" class="weui-input" type="password" pattern=".{8,128}" placeholder="请输入登录密码">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__sd">
          <label class="weui-label">确认密码</label>
        </div>
        <div class="weui-cell__bd">
          <input id="id_pwd2" class="weui-input" type="password" pattern=".{8,128}" placeholder="请确认登录密码">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
          <input id="id_login" class="weui-input" type="text" pattern=".{6,13}" placeholder="请输入手机号">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__sd">
          <label class="weui-label">验证码</label>
        </div>
        <div class="weui-cell__bd">
          <input id="id_code" class="weui-input" type="number" maxlength="8" pattern=".{4,8}" placeholder="请输入登录验证码">
        </div>
        <div class="weui-cell__ft">
          <button class="weui-vcode-btn">获取验证码</button>
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <a href="javascript:void(0);" onclick="login(this);" class="weui-btn weui-btn_primary">
            登录
          </a>
        </div>
        <div class="weui-cell__bd" style="display:none">
          <button class="weui-btn weui-btn_primary weui-btn_loading weui-btn_disabled">
            <i class="weui-loading"></i>注册中
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
